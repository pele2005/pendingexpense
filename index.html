<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่าใช้จ่ายรอเคลียร์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- === จุดที่แก้ไข 1: เพิ่ม Library สำหรับสร้างไฟล์ Excel === -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* CSS สำหรับตรึงตาราง (Freeze Panes) */
        thead th {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tbody td:first-child {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            left: 0;
            background-color: white; 
            z-index: 5;
        }
        thead th:first-child {
            left: 0;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- ===== ส่วน Login ===== -->
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
            <div class="p-8">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">โปรแกรมค่าใช้จ่ายรอเคลียร์</h1>
                <p class="text-center text-gray-500 mb-6">กรุณาเข้าสู่ระบบ</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Cost Center (Username)</label>
                        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน (วันเดือนปีเกิด 8 หลัก DDMMYYYY)</label>
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div id="login-error" class="text-red-500 text-center text-sm mb-4 hidden"></div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        เข้าสู่ระบบ
                    </button>
                </form>
                <p class="text-center text-xs text-gray-400 mt-6">created by Pele'</p>
            </div>
        </div>

        <!-- ===== ส่วนแสดงข้อมูล (ซ่อนไว้ตอนแรก) ===== -->
        <div id="data-section" class="hidden">
             <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">รายการค่าใช้จ่ายรอเคลียร์</h1>
                    <p id="welcome-message" class="text-gray-600"></p>
                </div>
                <!-- === จุดที่แก้ไข 2: เพิ่มปุ่ม Download และจัดกลุ่มปุ่ม === -->
                <div class="flex gap-2">
                    <button id="download-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Download Excel
                    </button>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        ออกจากระบบ
                    </button>
                </div>
            </div>
            <div id="last-update" class="mb-4 text-sm text-gray-500 bg-blue-100 border-l-4 border-blue-500 p-3 rounded-md"></div>
            
            <div id="loader" class="flex justify-center items-center my-10">
                <div class="loader"></div>
            </div>

            <div id="data-table-container" class="bg-white rounded-xl shadow-md overflow-auto max-h-[70vh] hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
                 <div id="no-data" class="text-center py-10 text-gray-500 hidden">
                    <p>ไม่พบข้อมูลค่าใช้จ่ายที่รอเคลียร์</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const dataSection = document.getElementById('data-section');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const welcomeMessage = document.getElementById('welcome-message');
        const lastUpdateDiv = document.getElementById('last-update');
        const dataTableContainer = document.getElementById('data-table-container');
        const loader = document.getElementById('loader');
        const noDataMessage = document.getElementById('no-data');
        const API_ENDPOINT = '/.netlify/functions/api';
        
        // === จุดที่แก้ไข 3: เพิ่มตัวแปรและ DOM Element สำหรับปุ่ม Download ===
        const downloadButton = document.getElementById('download-button');
        let currentData = []; // ตัวแปรสำหรับเก็บข้อมูลที่ดึงมาล่าสุด

        function showLoginError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = loginForm.username.value.trim();
            const password = loginForm.password.value.trim();
            
            if (!username || !password) {
                showLoginError('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            loginError.classList.add('hidden');
            const submitButton = loginForm.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'กำลังตรวจสอบ...';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', username, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('costCenter', username);
                    showDataSection();
                } else {
                    showLoginError(result.message || 'Username หรือ Password ไม่ถูกต้อง');
                }
            } catch (error) {
                showLoginError('เกิดข้อผิดพลาดในการเชื่อมต่อ');
                console.error('Login error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'เข้าสู่ระบบ';
            }
        }
        
        function showDataSection() {
            loginSection.classList.add('hidden');
            dataSection.classList.remove('hidden');
            const costCenter = localStorage.getItem('costCenter');
            welcomeMessage.textContent = `สำหรับ Cost Center: ${costCenter}`;
            fetchExpenseData(costCenter);
        }

        async function fetchExpenseData(costCenter) {
            loader.style.display = 'flex';
            dataTableContainer.classList.add('hidden');
            noDataMessage.classList.add('hidden');
            downloadButton.style.display = 'none'; // ซ่อนปุ่มตอนโหลด

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getData', costCenter })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    lastUpdateDiv.textContent = `ข้อมูลอัพเดทล่าสุดเมื่อ: ${result.lastUpdate || 'N/A'}`;
                    
                    // === จุดที่แก้ไข 4: เก็บข้อมูลที่ดึงมาใส่ตัวแปร ===
                    currentData = result.data; 
                    populateTable(currentData);
                    
                    // แสดงปุ่ม Download ถ้ามีข้อมูล
                    if (currentData.length > 0) {
                        downloadButton.style.display = 'inline-block';
                    }
                } else {
                    lastUpdateDiv.textContent = `ไม่สามารถโหลดข้อมูลได้: ${result.message}`;
                    currentData = []; // เคลียร์ข้อมูลถ้าโหลดไม่สำเร็จ
                }

            } catch (error) {
                lastUpdateDiv.textContent = 'เกิดข้อผิดพลาดในการดึงข้อมูล';
                console.error('Fetch data error:', error);
                currentData = []; // เคลียร์ข้อมูลถ้าเกิด error
            } finally {
                loader.style.display = 'none';
                dataTableContainer.classList.remove('hidden');
            }
        }

        function populateTable(data) {
            const tableHead = dataTableContainer.querySelector('thead');
            const tableBody = dataTableContainer.querySelector('tbody');

            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            if (!data || data.length === 0) {
                noDataMessage.classList.remove('hidden');
                return;
            }

            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50';
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    cell.textContent = rowData[header];
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

        function handleLogout() {
            localStorage.removeItem('costCenter');
            dataSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            loginForm.reset();
            currentData = []; // เคลียร์ข้อมูลเมื่อ Logout
        }
        
        // === จุดที่แก้ไข 5: เพิ่มฟังก์ชันสำหรับ Download Excel ===
        function handleDownloadExcel() {
            if (currentData.length === 0) {
                alert('ไม่มีข้อมูลสำหรับดาวน์โหลด');
                return;
            }

            // 1. สร้าง Worksheet จากข้อมูล JSON (currentData)
            const worksheet = XLSX.utils.json_to_sheet(currentData);
            
            // 2. สร้าง Workbook ใหม่
            const workbook = XLSX.utils.book_new();

            // 3. นำ Worksheet ไปใส่ใน Workbook
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Data'); // ตั้งชื่อ Sheet ว่า "Data"

            // 4. สร้างและดาวน์โหลดไฟล์ Excel
            // ตั้งชื่อไฟล์ว่า "khaichai-ror-clear_YYYY-MM-DD.xlsx"
            const today = new Date();
            const dateString = today.getFullYear() + '-' + (today.getMonth() + 1).toString().padStart(2, '0') + '-' + today.getDate().toString().padStart(2, '0');
            XLSX.writeFile(workbook, `khaichai-ror-clear_${dateString}.xlsx`);
        }


        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        // === จุดที่แก้ไข 6: เพิ่ม Event Listener ให้ปุ่ม Download ===
        downloadButton.addEventListener('click', handleDownloadExcel);

        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('costCenter');
            if (loggedInUser) {
                showDataSection();
            }
        });

    </script>
</body>
</html>
