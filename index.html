<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่าใช้จ่ายรอเคลียร์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .loader {
            border: 5px solid #f3f3f3;
            /* === จุดที่แก้ไข: เปลี่ยนสี Spinner === */
            border-top: 5px solid #f97316; /* text-orange-500 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<!-- === จุดที่แก้ไข: เปลี่ยนสีพื้นหลังหลัก === -->
<body class="bg-red-50">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- ===== ส่วน Login ===== -->
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
            <div class="p-8">
                <!-- === จุดที่แก้ไข: เปลี่ยนสีหัวข้อ === -->
                <h1 class="text-2xl font-bold text-center text-red-800 mb-2">โปรแกรมค่าใช้จ่ายรอเคลียร์</h1>
                <p class="text-center text-gray-500 mb-6">กรุณาเข้าสู่ระบบ</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Cost Center (Username)</label>
                        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน</label>
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div id="login-error" class="text-red-500 text-center text-sm mb-4 hidden"></div>
                    <!-- === จุดที่แก้ไข: เปลี่ยนสีปุ่ม === -->
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        เข้าสู่ระบบ
                    </button>
                </form>
                <p class="text-center text-xs text-gray-400 mt-6">created by Pele'</p>
            </div>
        </div>

        <!-- ===== ส่วนแสดงข้อมูล (ซ่อนไว้ตอนแรก) ===== -->
        <div id="data-section" class="hidden">
             <div class="flex justify-between items-center mb-4 flex-wrap">
                <div>
                     <!-- === จุดที่แก้ไข: เปลี่ยนสีหัวข้อ === -->
                    <h1 class="text-3xl font-bold text-red-800">รายการค่าใช้จ่ายรอเคลียร์</h1>
                    <p id="welcome-message" class="text-gray-600"></p>
                </div>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4 md:mt-0">
                    ออกจากระบบ
                </button>
            </div>
            <!-- === จุดที่แก้ไข: เปลี่ยนสีกล่องข้อความ === -->
            <div id="last-update" class="mb-4 text-sm text-orange-800 bg-orange-100 border-l-4 border-orange-500 p-3 rounded-md"></div>
            
            <div id="loader" class="flex justify-center items-center my-10">
                <div class="loader"></div>
            </div>

            <div id="data-table-container" class="bg-white rounded-xl shadow-md overflow-x-auto hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
                 <div id="no-data" class="text-center py-10 text-gray-500 hidden">
                    <p>ไม่พบข้อมูลค่าใช้จ่ายที่รอเคลียร์</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const dataSection = document.getElementById('data-section');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const welcomeMessage = document.getElementById('welcome-message');
        const lastUpdateDiv = document.getElementById('last-update');
        const dataTableContainer = document.getElementById('data-table-container');
        const loader = document.getElementById('loader');
        const noDataMessage = document.getElementById('no-data');

        // API Endpoint ของ Netlify Function
        const API_ENDPOINT = '/.netlify/functions/api';

        function showLoginError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = loginForm.username.value.trim();
            const password = loginForm.password.value.trim();
            
            if (!username || !password) {
                showLoginError('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            loginError.classList.add('hidden');
            const submitButton = loginForm.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'กำลังตรวจสอบ...';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', username, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('costCenter', username);
                    showDataSection();
                } else {
                    showLoginError(result.message || 'Username หรือ Password ไม่ถูกต้อง');
                }
            } catch (error) {
                showLoginError('เกิดข้อผิดพลาดในการเชื่อมต่อ');
                console.error('Login error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'เข้าสู่ระบบ';
            }
        }
        
        function showDataSection() {
            loginSection.classList.add('hidden');
            dataSection.classList.remove('hidden');
            const costCenter = localStorage.getItem('costCenter');
            welcomeMessage.textContent = `สำหรับ Cost Center: ${costCenter}`;
            fetchExpenseData(costCenter);
        }

        async function fetchExpenseData(costCenter) {
            loader.style.display = 'flex';
            dataTableContainer.classList.add('hidden');
            noDataMessage.classList.add('hidden');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getData', costCenter })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    lastUpdateDiv.textContent = `ข้อมูลอัพเดทล่าสุดเมื่อ: ${result.lastUpdate || 'N/A'}`;
                    populateTable(result.data);
                } else {
                    lastUpdateDiv.textContent = `ไม่สามารถโหลดข้อมูลได้: ${result.message}`;
                }

            } catch (error) {
                lastUpdateDiv.textContent = 'เกิดข้อผิดพลาดในการดึงข้อมูล';
                console.error('Fetch data error:', error);
            } finally {
                loader.style.display = 'none';
                dataTableContainer.classList.remove('hidden');
            }
        }

        function populateTable(data) {
            const tableHead = dataTableContainer.querySelector('thead');
            const tableBody = dataTableContainer.querySelector('tbody');

            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            if (!data || data.length === 0) {
                noDataMessage.classList.remove('hidden');
                return;
            }

            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    cell.textContent = rowData[header];
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

        function handleLogout() {
            localStorage.removeItem('costCenter');
            dataSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            loginForm.reset();
        }

        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);

        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('costCenter');
            if (loggedInUser) {
                showDataSection();
            }
        });

    </script>
</body>
</html>
